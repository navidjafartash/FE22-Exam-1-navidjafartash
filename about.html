<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link rel="stylesheet" href="about.css">
    <script src="https://kit.fontawesome.com/4204bd7a1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div><img src="Pictures/logo2.png" alt="logo" width="100px"></div>
        <ul class="nav-links">
          <li><a href="#"><i class="fa-solid fa-house fa-lg"></i>Home</a></li>
          <li><a href="#"><i class="fa-solid fa-kitchen-set fa-lg"></i></i>Recipes</a></li>
          <li><a href="#"><i class="fa-solid fa-cart-shopping fa-lg"></i>Shop</a></li>
          <li><a href="#"><i class="fa-solid fa-list-check fa-lg"></i>Services</a></li>
          <li><a href="#"><i class="fa-solid fa-address-card fa-lg"></i>Contact</a></li>
        </ul>
      </nav>
      <br><br>
      <div class="container">
        <div class="profile">
            <img src="Pictures/chef.jpeg" alt="chef">
            <div class="info">
                <h2>About Me</h2>
                <p>Hello, I'm Navid</p>
                <p>I'm a passionate food enthusiast and the creator of foodie Blog.</p>
                <p>Join me on a Foodie Blog for foodie delights!</p>
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    
      <footer>
        <ul class="footer-links">
          <span>Follow me on</span>
          <li><a href="#"><i class="fa-brands fa-instagram fa-lg"></i>Instagram</a></li>
          <li><a href="#"><i class="fa-brands fa-facebook fa-lg"></i>Facebook</a></li>
          <li><a href="#"><i class="fa-brands fa-linkedin fa-lg"></i>Linkedin</a></li>
        </ul>
        <div class="copyright">&copy; Foodie Blog 2024</div>
      </footer>
</body>
</html>
